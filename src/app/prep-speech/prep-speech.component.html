
<p>Prepared Speech timer</p>
<p><cd-timer #prepTimer class="bootstrap-timer" format="ms"></cd-timer></p>
<p>
    <button type="button" (click)="doActionprepTimer('start')">Start</button>
    <button type="button" (click)="doActionprepTimer('stop')">Stop</button>
    <button type="button" (click)="doActionprepTimer('resume')">Resume</button>
    <button type="button" (click)="doActionprepTimer('reset')">Reset</button>
  </p>
